    <head jsf:id="head">
        <title>SGAP - Sistema de Gerenciamento de Ações e Promoções - WGBN Software House, inc.</title>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/uikit.almost-flat.min.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/mixins.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/reset.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/fonts.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/style.css"/>

        <script type="text/javascript" language="JavaScript" src="#{request.contextPath}/template/js/app.js"></script>
        <script type="text/javascript" language="JavaScript" src="#{request.contextPath}/template/js/uikit.min.js"></script>

        <!-- Hotjar Tracking Code for tomcat-pi2015.rhcloud.com -->

            (function(h,o,t,j,a,r){

    <f:event listener="#{usuarioFacade.verificaLogado}" type="preRenderView" />

    <h:body styleClass="app">

        <p:ajaxStatus>

            <f:facet name="start">
                <div class="pAjax">
                    <img src="#{request.contextPath}/template/img/loadingwin.gif"/>
                </div>

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <p:growl id="msg" sticky="false" showSummary="true" showDetail="true" life="5000" severity="info, warn" />

        <div class="layout-menu esquerda">
            <ui:include src="../../template/layout/menu.xhtml"/>
        </div>
        <div class="layout-topo topo">
            <ui:include src="../../template/layout/topo.xhtml"/>
        </div>
        <div class="layout-area tela">
            <div class="area">
                <ui:insert name="tela"></ui:insert>
            </div>
        </div>

    </h:body>

</html>
