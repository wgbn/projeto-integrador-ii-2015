<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:wgbn="http://java.sun.com/jsf/composite/tags"
        xmlns:c="http://java.sun.com/jstl/core"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <c:if test="#{usuarioFacade.usuarioLogado.gerente == 1}">
            <div class="metricas">
                <wgbn:itemMetrica value="#{dashboardFacade.metricaCliente}" styleClass="bloco"/>
                <wgbn:itemMetrica value="#{dashboardFacade.metricaAcao}" styleClass="bloco"/>
                <wgbn:itemMetrica value="#{dashboardFacade.metricaReceber}" styleClass="bloco"/>
            </div>
        </c:if>

        <c:if test="#{usuarioFacade.usuarioLogado.gerente == 1}">
            <h1>Próximas Ações</h1>
        </c:if>

        <c:if test="#{usuarioFacade.usuarioLogado.gerente == 0}">
            <h1>Suas Próximas Ações</h1>
        </c:if>

        <div class="dashboard">

            <div class="lista-acoes">
                <wgbn:acoesTimeline value="#{dashboardFacade.acoes}" styleClass="acao"/>
            </div>

            <div class="graficos">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam autem corporis cupiditate doloribus, eius eligendi eum ex exercitationem ipsam iste laboriosam, laudantium molestias nihil numquam quaerat quia repellat saepe tenetur.
            </div>

        </div>

    </ui:define>
</ui:composition>
