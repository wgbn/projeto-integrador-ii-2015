<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <div class="usuarios-lista">
            <h1>Açoes</h1>

            <hr/>

            <p:dataTable var="acao"
                         value="#{acaoFacade.acoesNaoRealizadas}"
                         styleClass="tabela"
                         rows="50"
                         paginator="true"
                         paginatorTemplate="{PageLinks}"
                         paginatorPosition="bottom">

                <p:column headerText="#ID" styleClass="linha-id">
                    <h:outputText value="#{acao.id}"/>
                </p:column>

                <p:column headerText="Quando" styleClass="linha-quando">
                    <h:outputText value="#{acao.datainicio}">
                        <f:convertDateTime type="both" pattern="dd/MM/YYYY HH:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Até" styleClass="linha-quando">
                    <h:outputText value="#{acao.datafim}">
                        <f:convertDateTime type="both" pattern="dd/MM/YYYY HH:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Título">
                    <h:outputText value="#{acao.titulo}"/>
                </p:column>

                <p:column headerText="Tipo" styleClass="linha-tipo">
                    <h:outputText value="#{acao.tipoacao.tipo}"/>
                </p:column>

                <p:column headerText="Cliente" styleClass="linha-cliente">
                    <h:outputText value="#{acao.cliente.nome}"/>
                </p:column>

                <p:column headerText="Opções" styleClass="linha-opc">
                    <h:form>
                        <h:commandLink action="#{navegacaoMB.actionAcoesEditar()}" value="editar">
                            <f:setPropertyActionListener target="#{acaoFacade.acao}" value="#{acao}"/>
                        </h:commandLink>
                        <h:commandLink action="#{navegacaoMB.actionAcoesVisualizar()}" value="ações">
                            <f:setPropertyActionListener target="#{acaoFacade.acao}" value="#{acao}"/>
                        </h:commandLink>
                    </h:form>
                </p:column>

            </p:dataTable>

        </div>

    </ui:define>
</ui:composition>
