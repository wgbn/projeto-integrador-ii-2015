<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <f:event listener="#{tiposFacade.aoCarregarCriarTipo}" type="preRenderView" />

        <div class="usuarios-lista tipos-cadastro">
            <h1>Lista de Tipos de Ações</h1>

            <hr />

            <div class="add-tipo">
                <h:form>
                    <h:inputText value="#{tiposFacade.tipoNovo.tipo}" pt:placeholder=""/> <a href="" jsf:action="#{tiposFacade.cadastrarTipo()}" class="paper-btn">Adicionar</a>
                </h:form>
            </div>

            <p:dataTable var="tipo"
                         value="#{tiposFacade.tipos}"
                         styleClass="tabela"
                         rows="30"
                         paginator="true"
                         paginatorTemplate="{PageLinks}"
                         paginatorPosition="bottom">

                <p:column headerText="#ID" styleClass="linha-id">
                    <h:outputText value="#{tipo.id}"/>
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{tipo.tipo}"/>
                </p:column>

                <p:column headerText="Opções" styleClass="linha-opc">
                    <h:form>
                        <h:commandLink action="#{navegacaoMB.actionTiposEditar()}" value="editar">
                            <f:setPropertyActionListener target="#{tiposFacade.tipo}" value="#{tipo}"/>
                        </h:commandLink>
                        <h:commandLink action="#{navegacaoMB.actionTiposExcluir()}" value="excluir" style="background-color: #F44336;">
                            <f:setPropertyActionListener target="#{tiposFacade.tipo}" value="#{tipo}"/>
                        </h:commandLink>
                    </h:form>
                </p:column>

            </p:dataTable>
        </div>

    </ui:define>
</ui:composition>
