<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <div class="usuarios-cadastro">
            <h1>Editar Cliente</h1>

            <div class="formulario">
                <h:form>
                    <h5>Dados Básicos</h5>

                    <h:outputLabel value="Nome"/>
                    <h:inputText value="#{clienteFacade.cliente.nome}" pt:placeholder="Nome do cliente..." rendered="true"/>

                    <h:outputLabel value="Contato do cliente"/>
                    <h:inputText value="#{clienteFacade.cliente.contato}" pt:placeholder="Nome do contato..."/>

                    <h:outputLabel value="E-mail"/>
                    <h:inputText value="#{clienteFacade.cliente.email}" pt:placeholder="E-mail do cliente..."/>

                    <h5>Contato</h5>

                    <h:outputLabel value="Telefone fixo"/>
                    <p:inputMask value="#{clienteFacade.cliente.telefoneFixo}" pt:placeholder="Telefone fixo..." mask="(99) 99999999?9"/>

                    <h:outputLabel value="telefone Celular"/>
                    <p:inputMask value="#{clienteFacade.cliente.telefoneCelular}" pt:placeholder="Telefone celular..." mask="(99) 99999999?9"/>

                    <h:outputLabel value="fax"/>
                    <p:inputMask value="#{clienteFacade.cliente.fax}" pt:placeholder="número do fax..." mask="(99) 99999999?9"/>

                    <a jsf:action="#{clienteFacade.alterarCliente()}" class="paper-btn">Salvar</a>
                    <a href="#" class="paper-btn paper-cancel btnDelCliente">Excluir Cliente</a>
                    <a href="" jsf:action="#{clienteFacade.apagarCliente()}" class="oculto btnDelClienteOculto">oculto</a>

                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
