<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <div class="usuarios-lista">
            <h1>Lista de Usuários</h1>

            <hr />

            <p:dataTable var="usr"
                         value="#{usuarioFacade.usuarios}"
                         styleClass="tabela"
                         rows="3"
                         paginator="true"
                         paginatorTemplate="{PageLinks}"
                         paginatorPosition="bottom">

                <p:column headerText="#ID" styleClass="linha-id">
                    <h:outputText value="#{usr.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{usr.nome}"/>
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{usr.email}"/>
                </p:column>

                <p:column headerText="Celular" styleClass="linha-tel">
                    <h:outputText value="#{usr.telefoneCelular}"/>
                </p:column>

                <p:column headerText="Fixo" styleClass="linha-tel">
                    <h:outputText value="#{usr.telefoneFixo}"/>
                </p:column>

                <p:column headerText="Gerente" styleClass="linha-gerente">
                    <h:outputText value="#{usuarioFacade.model.gerenteToStr(usr)}"/>
                </p:column>

                <p:column headerText="Opções" styleClass="linha-opc">
                    <h:form>
                        <h:commandLink action="#{navegacaoMB.actionUsuariosEditar()}" value="editar">
                            <f:setPropertyActionListener target="#{usuarioFacade.usuario}" value="#{usr}"/>
                        </h:commandLink>
                        <h:commandLink action="#{navegacaoMB.actionAcoesUsuario()}" value="ações" title="Listar ações que este usuário participa">
                            <f:setPropertyActionListener target="#{usuarioFacade.usuario}" value="#{usr}"/>
                        </h:commandLink>
                    </h:form>
                </p:column>

            </p:dataTable>
        </div>

    </ui:define>
</ui:composition>
