<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <div class="usuarios-cadastro">
            <h1>Editar Usuário</h1>

            <div class="formulario">
                <h:form>
                    <p:outputPanel autoUpdate="true">
                        <h5>Dados Básicos</h5>

                        <p:messages severity="error" id="messages" showDetail="true" autoUpdate="true" closable="true" />

                        <h:outputLabel value="Nome"/>
                        <h:inputText value="#{usuarioFacade.usuario.nome}" pt:placeholder="Nome do usuário..."/>

                        <h:outputLabel value="E-mail"/>
                        <h:inputText value="#{usuarioFacade.usuario.email}" pt:placeholder="E-mail do usuário..."/>

                        <h5>Dados Financeiros</h5>

                        <h:outputLabel value="Banco"/>
                        <h:inputText value="#{usuarioFacade.usuario.banco}" pt:placeholder="Nome do banco..."/>

                        <h:outputLabel value="Agência"/>
                        <h:inputText value="#{usuarioFacade.usuario.agencia}" pt:placeholder="Agência que possui conta..."/>

                        <h:outputLabel value="Conta"/>
                        <h:inputText value="#{usuarioFacade.usuario.conta}" pt:placeholder="Número da conta..."/>

                        <h5>Contato</h5>

                        <h:outputLabel value="Telefone fixo"/>
                        <p:inputMask value="#{usuarioFacade.usuario.telefoneFixo}" pt:placeholder="Telefone fixo..." mask="(99) 99999999?9" />

                        <h:outputLabel value="telefone Celular"/>
                        <p:inputMask value="#{usuarioFacade.usuario.telefoneCelular}" pt:placeholder="Telefone celular..." mask="(99) 99999999?9" />

                        <h5>Tipo de Usuário</h5>

                        <div class="radio">
                            <h:selectOneRadio id="gerente" value="#{usuarioFacade.usuario.gerente}">
                                <f:selectItem id="gerente1" itemLabel="Promotor" itemValue="0" />
                                <f:selectItem id="gerente2" itemLabel="Gerente" itemValue="1" />
                            </h:selectOneRadio>
                        </div>

                        <a jsf:action="#{usuarioFacade.atualizarUsuario()}" class="paper-btn">Salvar</a>
                        <a href="#" class="paper-btn paper-cancel btnDelUsuario">Excluir Usuário</a>
                        <a href="" jsf:action="#{usuarioFacade.apagarUsuario()}" class="oculto btnDelUsuarioOculto">oculto</a>
                    </p:outputPanel>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
