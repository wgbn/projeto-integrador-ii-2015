<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <div class="tipos-lista">
            <h1>Lista de Tipos de Acao</h1>

            <hr />

            <p:dataTable var="taf"
                         value="#{TipoAcaoFacade.tipoAcao}"
                         styleClass="tabela"
                         rows="30"
                         paginator="true"
                         paginatorTemplate="{PageLinks}"
                         paginatorPosition="bottom">

                <p:column headerText="#ID" styleClass="linha-id">
                    <h:outputText value="#{taf.id}"/>
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{taf.tipo}"/>
                </p:column>
                
                 <p:column headerText="Data Inicio">
                    <h:outputText value="#{taf.datainicio}"/>
                </p:column>
                
                 <p:column headerText="Data Fim">
                    <h:outputText value="#{taf.datafim}"/>
                </p:column>
                
                <p:column headerText="Opções" styleClass="linha-opc">
                    <h:form>
                        <h:commandLink action="#{navegacaoMB.actionTipoAcaoEditar()}" value="editar">
                            <f:setPropertyActionListener target="#{TipoAcaoFacade.tipoAcao}" value="#{taf}"/>
                        </h:commandLink>
                    </h:form>
                </p:column>

            </p:dataTable>
        </div>

    </ui:define>
</ui:composition>
