<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CADASTRO</title>
    </h:head>
    <h:body>
        <h:form>
            <p>CADASTRO de Cliente</p>
            <br/>
            <h:panelGrid columns="8" cellpadding="1">
                        <h:outputLabel value="NOME :"/>
                        <h:inputText value="#{clienteFacade.clienteSelecionado.nome}"/>

                        <h:outputLabel value="CONTATO:"/>
                        <h:inputText value="#{clienteFacade.clienteSelecionado.contato}"/>
                        
                        <h:outputLabel value="EMAIL:"/>
                        <h:inputText value="#{clienteFacade.clienteSelecionado.email}"/>
                                            
                        <h:outputLabel value="DT CRIACAO :"/>
                        <h:inputText value="#{clienteFacade.clienteSelecionado.dtcriacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:inputText> 
                        
                        <h:outputLabel value="DT EDICAO :"/>
                        <h:inputText value="#{clienteFacade.clienteSelecionado.dtedicao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:inputText> 
                        
                         <h:outputLabel value="TELEFONE FIXO:"/>
                         <h:inputText value="#{clienteFacade.clienteSelecionado.telefonefixo}"/>
                         
                          <h:outputLabel value="TELEFONE CELULAR:"/>
                          <h:inputText value="#{clienteFacade.clienteSelecionado.telefonecelular}"/>
                          
                           <h:outputLabel value="FAX:"/>
                           <h:inputText value="#{clienteFacade.clienteSelecionado.fax}"/>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Salvar" action="#{clienteFacade.finalizaCliente()}"
                                 style="width: 50%"/>
            <p:commandButton value="Voltar"
                                 style="width: 49%"
                                 action="VoltaParaListar"/>
        </h:form>
    </h:body>
</html>
