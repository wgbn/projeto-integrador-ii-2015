<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TipoAção</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Edição do TipoAção</p>
            <br/>
            <h:panelGrid columns="4" cellpadding="1">
                <h:outputLabel value="ID :"/>
                <h:outputLabel value="#{tipoAcaoFacade.tipoSelecionado.idtipoacao}"/>

                <h:outputLabel value="Tipo Ação :"/>
                <h:inputText value="#{tipoAcaoFacade.tipoSelecionado.tipo}"/>

                <h:outputLabel value="DaTa CRIACAO :"/>
                <h:inputText value="#{tipoAcaoFacade.tipoSelecionado.dtcriacao}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </h:inputText> 

                <h:outputLabel value="DaTa EDICAO :"/>
                <h:inputText value="#{tipoAcaoFacade.tipoSelecionado.dtedicao}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </h:inputText> 
            </h:panelGrid>
            <br/>
            <p:commandButton value="Salvar" action="#{tipoAcaoFacade.alteraTipo()}"
                             style="width: 50%"/>
            <p:commandButton value="Voltar"
                             style="width: 49%"
                             action="VoltaParaListar"/>
        </h:form>
    </h:body>
</html>
