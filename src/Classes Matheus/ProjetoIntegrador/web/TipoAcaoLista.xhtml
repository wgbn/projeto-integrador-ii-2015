<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Tipos Ação</title>
    </h:head>
    <h:body>
        <p>Lista de Tipo Ação</p>
        <h:form>
            <br/>
            <p:commandButton value="Incluir novo tipoAcao" action="#{tipoAcaoFacade.preparaParaIncluir()}" 
                             style="width: 100%"/>
            <br/>
            <p:commandButton value="Voltar para o menu"
                             style="width: 100%"
                             action="voltarIndex"/>
            <br/>
            <p:dataTable var="tipoAcao" value="#{tipoAcaoFacade.tipos}"
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">  
                    Lista de Todos os TiposAção Cadastrados  
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID"/>
                    </f:facet>
                    <h:outputLabel value="#{tipoAcao.idtipoacao}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="TipoAção"/>
                    </f:facet>
                    <h:outputLabel value="#{tipoAcao.tipo}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="DaTa CRIACAO"/>
                    </f:facet>
                    <h:outputLabel value="#{tipoAcao.dtcriacao}">
                        <f:convertDateTime parent="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputLabel>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="DaTa EDICAO"/>
                    </f:facet>
                    <h:outputLabel value="#{tipoAcao.dtedicao}">
                        <f:convertDateTime parent="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputLabel>
                </p:column>
                                            
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    <h:commandLink value="Visualizar" action="VaiParaVisualizar">
                        <f:setPropertyActionListener 
                            target="#{tipoAcaoFacade.tipoSelecionado}"
                            value="#{tipoAcao}"/>           
                    </h:commandLink>
                    
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Editar" action="VaiParaeditar">
                        <f:setPropertyActionListener 
                            target="#{tipoAcaoFacade.tipoSelecionado}"
                            value="#{tipoAcao}"/>
                    </h:commandLink>
                    
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Deletar" action="#{tipoAcaoFacade.deletar()}">
                        <f:setPropertyActionListener 
                            target="#{tipoAcaoFacade.tipoSelecionado}"
                            value="#{tipoAcao}"/>
                    </h:commandLink>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
