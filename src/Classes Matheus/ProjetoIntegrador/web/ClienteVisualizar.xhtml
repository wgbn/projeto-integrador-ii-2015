<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Visualização de cliente</p>
            <br/>
            <table border="0">
                <tbody>
                    <tr>
                        <td><h:outputLabel value="CÓDIGO :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.idcliente}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="NOME :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.nome}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="EMAIL :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.email}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="DT CRIACAO :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.dtcriacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                            </h:outputLabel> </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="DT EDICAO :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.dtedicao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                            </h:outputLabel> </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="TELEFONE FIXO :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.telefonefixo}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="TELEFONE CELULAR :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.telefonecelular}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="FAX :"/></td>
                        <td><h:outputLabel value="#{clienteFacade.clienteSelecionado.fax}"/></td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <p:commandButton value="Alterar" action="VaiParaeditar"
                             style="width: 50%"/>
            <p:commandButton value="Voltar"
                             style="width: 49%"
                             action="VoltaParaListar"/>
        </h:form>
    </h:body>
</html>
