<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CADASTRO</title>
    </h:head>
    <h:body>
        <h:form>
            <p>CADASTRO de Usu√°rios</p>
            <br/>
            <h:panelGrid columns="11" cellpadding="1">
                <h:outputLabel value="NOME :"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.nome}"/>

                <h:outputLabel value="EMAIL:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.email}"/>


                <h:outputLabel value="SENHA:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.senha}"/>

                <h:outputLabel value="BANCO:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.banco}"/>

                <h:outputLabel value="AGENCIA:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.agencia}"/>

                <h:outputLabel value="CONTA:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.conta}"/>

                <h:outputLabel value="GERENTE:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.gerente}"/>

                <h:outputLabel value="DT CRIACAO :"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.dtcriacao}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </h:inputText> 

                <h:outputLabel value="DT EDICAO :"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.dtedicao}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </h:inputText> 

                <h:outputLabel value="TELEFONE FIXO:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.telefonefixo}"/>

                <h:outputLabel value="TELEFONE CELULAR:"/>
                <h:inputText value="#{usuarioFacade.usuarioSeolecionado.telefonecelular}"/>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Salvar" action="#{usuarioFacade.finalizaUsuario()}"
                             style="width: 50%"/>
            <p:commandButton value="Voltar"
                             style="width: 49%"
                             action="VoltaParaListar"/>
        </h:form>
    </h:body>
</html>
