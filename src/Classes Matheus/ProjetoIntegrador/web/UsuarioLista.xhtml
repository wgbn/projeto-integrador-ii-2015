<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Usuarios</title>
    </h:head>
    <h:body>
        <p>Lista de Usuarios</p>
        <h:form>
            <br/>
            <p:commandButton value="Incluir novo usuario" action="#{usuarioFacade.preparaParaIncluir()}" 
                             style="width: 100%"/>
            <br/>
            <p:commandButton value="Voltar para o menu"
                             style="width: 100%"
                             action="voltarIndex"/>
            <br/>
            <p:dataTable var="usuario" value="#{usuarioFacade.usuarios}"
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">  
                    Lista de Todos os Usuarios Cadastrados  
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID"/>
                    </f:facet>
                    <h:outputLabel value="#{usuario.idusuario}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    <h:outputLabel value="#{usuario.nome}"/>
                </p:column>
              
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="EMAIL"/>
                    </f:facet>
                    <h:outputLabel value="#{usuario.email}"/>
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="SENHA"/>
                    </f:facet>
                     <h:outputLabel value="#{usuario.senha}"/>
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="BANCO"/>
                    </f:facet>
                     <h:outputLabel value="#{usuario.banco}"/>
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="AGENCIA"/>
                    </f:facet>
                     <h:outputLabel value="#{usuario.agencia}"/>
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="CONTA"/>
                    </f:facet>
                     <h:outputLabel value="#{usuario.conta}"/>
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="GERENTE"/>
                    </f:facet>
                     <h:outputLabel value="#{usuario.gerente}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="DT CRIACAO"/>
                    </f:facet>
                    <h:outputLabel value="#{usuario.dtcriacao}">
                        <f:convertDateTime parent="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputLabel>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="DT EDICAO"/>
                    </f:facet>
                    <h:outputLabel value="#{usuario.dtedicao}">
                        <f:convertDateTime parent="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputLabel>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="TELEFONE FIXO"/>
                    </f:facet>
                    <h:outputLabel value="#{usuario.telefonefixo}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="TELEFONE CELULAR"/>
                    </f:facet>
                    <h:outputLabel value="#{usuario.telefonecelular}"/>
                </p:column>
                           
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    <h:commandLink value="Visualizar" action="VaiParaVisualizar">
                        <f:setPropertyActionListener 
                            target="#{usuarioFacade.usuarioSeolecionado}"
                            value="#{usuario}"/>           
                    </h:commandLink>
                    
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Editar" action="VaiParaeditar">
                        <f:setPropertyActionListener 
                             target="#{usuarioFacade.usuarioSeolecionado}"
                            value="#{usuario}"/>  
                    </h:commandLink>
                    
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Deletar" action="#{usuarioFacade.deletaUsuario()}">
                        <f:setPropertyActionListener 
                             target="#{usuarioFacade.usuarioSeolecionado}"
                            value="#{usuario}"/>  
                    </h:commandLink>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
