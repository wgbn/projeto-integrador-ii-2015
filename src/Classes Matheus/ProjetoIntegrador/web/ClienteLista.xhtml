<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Clientes</title>
    </h:head>
    <h:body>
        <p>Lista de Clientes</p>
        <h:form>
            <br/>
            <p:commandButton value="Incluir novo cliente" action="#{clienteFacade.preparaParaIncluir()}" 
                             style="width: 100%"/>
            <br/>
            <p:commandButton value="Voltar para o menu"
                             style="width: 100%"
                             action="voltarIndex"/>
            <br/>
            <p:dataTable var="cliente" value="#{clienteFacade.clientes}"
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">  
                    Lista de Todos os Clientes Cadastrados  
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.idcliente}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.nome}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="CONTATO"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.contato}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="EMAIL"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.email}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="DT CRIACAO"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.dtcriacao}">
                        <f:convertDateTime parent="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputLabel>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="DT EDICAO"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.dtedicao}">
                        <f:convertDateTime parent="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputLabel>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="TELEFONE FIXO"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.telefonefixo}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="TELEFONE CELULAR"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.telefonecelular}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="FAX"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.fax}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÃ‡ÃƒO"/>
                    </f:facet>
                    <h:commandLink value="Visualizar" action="VaiParaVisualizar">
                        <f:setPropertyActionListener 
                            target="#{clienteFacade.clienteSelecionado}"
                            value="#{cliente}"/>           
                    </h:commandLink>
                    
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Editar" action="VaiParaeditar">
                        <f:setPropertyActionListener 
                            target="#{clienteFacade.clienteSelecionado}"
                            value="#{cliente}"/>
                    </h:commandLink>
                    
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Deletar" action="#{clienteFacade.deletaCliente()}">
                        <f:setPropertyActionListener 
                            target="#{clienteFacade.clienteSelecionado}"
                            value="#{cliente}"/>
                    </h:commandLink>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
