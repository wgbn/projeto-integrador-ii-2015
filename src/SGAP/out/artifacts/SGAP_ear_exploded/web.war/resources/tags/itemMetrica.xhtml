<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
    <composite:attribute name="value" required="true" type="br.com.wgbn.sgap.entity.MetricaEntity"></composite:attribute>
    <composite:attribute name="styleClass"></composite:attribute>
</composite:interface>

<composite:implementation>
    <div class="#{cc.attrs.styleClass}">
        <div class="descricao">
            <span class="#{cc.attrs.value.icone} icone"></span>
            <span class="desc">#{cc.attrs.value.descricao}</span>
        </div>
        <strong class="valor">#{cc.attrs.value.valor}</strong>
        <span class="atual">#{cc.attrs.value.statusAtual}</span>
    </div>
</composite:implementation>
</body>
</html>
