<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        template="/template/layout/layoutPadrao.xhtml">
    <ui:define name="tela">

        <div class="usuarios-cadastro">
            <h1>Cadastro de Usuário</h1>

            <div class="formulario">
                <h:form>
                    <h5>Dados Básicos</h5>

                    <h:outputLabel value="Nome"/>
                    <h:inputText value="#{usuarioFacade.usuario.nome}" pt:placeholder="Nome do usuário..."/>

                    <h:outputLabel value="E-mail"/>
                    <h:inputText value="#{usuarioFacade.usuario.email}" pt:placeholder="E-mail do usuário..."/>

                    <h5>Segurança</h5>

                    <h:outputLabel value="Senha"/>
                    <h:inputText value="#{usuarioFacade.usuario.senha}" pt:placeholder="Senha..."/>

                    <h:outputLabel value="Repita a senha"/>
                    <h:inputText value="#{usuarioFacade.usuario.resenha}" pt:placeholder="Repita a senha..."/>

                    <h5>Dados Financeiros</h5>

                    <h:outputLabel value="Banco"/>
                    <h:inputText value="#{usuarioFacade.usuario.banco}" pt:placeholder="Nome do banco..."/>

                    <h:outputLabel value="Agência"/>
                    <h:inputText value="#{usuarioFacade.usuario.agencia}" pt:placeholder="Agência que possui conta..."/>

                    <h:outputLabel value="Conta"/>
                    <h:inputText value="#{usuarioFacade.usuario.conta}" pt:placeholder="Número da conta..."/>

                    <h5>Contato</h5>

                    <h:outputLabel value="Telefone fixo"/>
                    <h:inputText value="#{usuarioFacade.usuario.telefoneFixo}" pt:placeholder="Telefone fixo..."/>

                    <h:outputLabel value="telefone Celular"/>
                    <h:inputText value="#{usuarioFacade.usuario.telefoneCelular}" pt:placeholder="Telefone celular..."/>

                    <h5>Tipo de Usuário</h5>

                    <div class="radio">
                        <h:selectOneRadio id="gerente" value="#{usuarioFacade.usuario.gerente}">
                            <f:selectItem id="gerente1" itemLabel="Promotor" itemValue="false" />
                            <f:selectItem id="gerente2" itemLabel="Gerente" itemValue="true" />
                        </h:selectOneRadio>
                    </div>

                    <a jsf:action="#{usuarioFacade.cadastrarUsuario()}" class="paper-btn">Cadastrar</a>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
