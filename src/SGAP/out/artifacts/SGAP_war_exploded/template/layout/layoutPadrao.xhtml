<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <script type="text/javascript" language="JavaScript" src="#{request.contextPath}/template/js/app.js"></script>
        <script type="text/javascript" language="JavaScript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <title>SGAP - Sistema de Gerenciamento de Ações e Promoções - WGBN Software House, inc.</title>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/mixins.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/reset.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/fonts.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/style.css"/>
    </h:head>

    <h:body styleClass="app">

        <!-- exibição do loading ajax -->
        <!--p:ajaxStatus>
            <f:facet name="start">
                <div class="ajax-status-msg"></div>
                <p:graphicImage styleClass="ajax-status-img" value="/templates/css/images/loadproject.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus-->

        <!-- exibição das mensagens -->
        <p:growl id="growl" sticky="false" autoUpdate="true" showSummary="true"/>

        <!-- layout da aplicação -->
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:layout>

                    <p:layoutUnit position="north" styleClass="topo">
                        <ui:include src="../../template/layout/topo.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" styleClass="esquerda">
                        <ui:include src="../../template/layout/menu.xhtml"/>
                    </p:layoutUnit>

                    <!--p:layoutUnit position="east" styleClass="direita"></p:layoutUnit-->

                    <p:layoutUnit position="center" styleClass="tela">
                        <div class="area">
                            <ui:insert name="tela"></ui:insert>
                        </div>
                    </p:layoutUnit>

                </p:layout>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</f:view>

</html>
